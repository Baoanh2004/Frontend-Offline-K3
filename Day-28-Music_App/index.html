<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="shortcut icon"
        href="https://fastly.picsum.photos/id/342/50/50.jpg?hmac=I5-yRi17fJ5rboXKd5S-sY4yO863inp_XEs8Oxd2K9Y"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="heading">Front-End K3 - Bảo Anh</div>
        <img src="./assets/images/nguoidangthuonnglaanh.jpg" alt="" class="cd">
        <div class="song-name">Người đáng thương là anh</div>
        <div class="author-name">Only C</div>
        <div class="player">
            <div class="play-inner">
                <span>00:00</span>
                <div class="progress-bar">
                    <span class="time"></span>
                    <div class="progress">
                        <span class="dot"></span>
                    </div>
                </div>
                <span>00:00</span>
            </div>
            <div class="play-btn">
                <i class="fa-solid fa-play"></i>
            </div>
        </div>
        <div class="karaoke-btn">Karaoke</div>
    </div>
    <div class="karaoke-model">
        <div class="karaoke-inner">
        </div>
    </div>


    <audio src="./assets/music/nguoidangthuonglaanh.mp3" class="audio"></audio>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
