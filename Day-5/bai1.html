<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bai1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <h1 class="title">Hey there</h1>

    <p class="subtitle">
        <strong>Lorem ipsum dolor sit amet.</strong>
        Lorem ipsum dolor sit amet, consectetur adipisicing
        elit. Nemo hic animi et reiciendis reprehenderit ratione.
    </p>

    <form action="">
        <div class="form-group">
            <input type="text" placeholder="Your Name">
            <div class="icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="form-group">
            <input type="text" placeholder="your@domain.com">
            <div class="icon">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="form-group">
            <input type="text" placeholder="+44 00 123">
            <div class="icon">
                <i class="fa-solid fa-mobile-screen-button"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Subject">
            <div class="icon">
                <i class="fa-solid fa-book"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="form-group">
            <textarea type="text" placeholder="Message"></textarea>
            <div class="icon">
                <i class="fa-solid fa-message"></i>
            </div>
            <div class="ins-icons">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <div class="row">
            <div class="cb">
                <input id="hihi" type="checkbox">
                <label for="hihi">Send me a copy of this message</label>
            </div>
            <button type="submit">SEND</button>
        </div>
    </form>
