<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loading</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <audio src="./sound.mp3"></audio>
    <div class="wrapper">
        <header class="header">
            <div class="left-header">
                <div class="logo">
                    <img src="https://fullstack.edu.vn/static/media/f8-icon.18cd71cfcfa33566a22b.png" alt="">
                </div>
                <span class="slogan">Học Lập Trình Để Đi Làm</span>
            </div>
            <div class="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" placeholder="Tìm kiếm khóa học, bài viết, video, ...">
            </div>
            <div class="account">
                <span class="my-courses">Khóa học của tôi</span>
                <div class="notify">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile">
                    <div class="avatar">
                        <img src="https://files.fullstack.edu.vn/f8-prod/user_photos/271546/63839d69bdaed.jpg" alt="">
                    </div>
                </div>
            </div>
        </header>
        <aside class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="new-blog">
                        <div class="icon">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus"
                                class="svg-inline--fa fa-plus CreateButton_icon__ipBrz" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z">
                                </path>
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus"
                                    class="svg-inline--fa fa-plus CreateButton_icon__ipBrz" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                    <path fill="currentColor"
                                        d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z">
                                    </path>
                                </svg>
                            </svg>
                        </div>
                    </li>
                    <li class="home tab">
                        <div class="icon">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="house"
                                class="svg-inline--fa fa-house " role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 576 512">
                                <path fill="currentColor"
                                    d="M575.8 255.5C575.8 273.5 560.8 287.6 543.8 287.6H511.8L512.5 447.7C512.5 450.5 512.3 453.1 512 455.8V472C512 494.1 494.1 512 472 512H456C454.9 512 453.8 511.1 452.7 511.9C451.3 511.1 449.9 512 448.5 512H392C369.9 512 352 494.1 352 472V384C352 366.3 337.7 352 320 352H256C238.3 352 224 366.3 224 384V472C224 494.1 206.1 512 184 512H128.1C126.6 512 125.1 511.9 123.6 511.8C122.4 511.9 121.2 512 120 512H104C81.91 512 64 494.1 64 472V360C64 359.1 64.03 358.1 64.09 357.2V287.6H32.05C14.02 287.6 0 273.5 0 255.5C0 246.5 3.004 238.5 10.01 231.5L266.4 8.016C273.4 1.002 281.4 0 288.4 0C295.4 0 303.4 2.004 309.5 7.014L564.8 231.5C572.8 238.5 576.9 246.5 575.8 255.5L575.8 255.5z">
                                </path>
                            </svg>
                        </div>
                        <span>Trang chủ</span>
                    </li>
                    <li class="road-map tab">
                        <div class="icon">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="road"
                                class="svg-inline--fa fa-road " role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 576 512">
                                <path fill="currentColor"
                                    d="M256 96C256 113.7 270.3 128 288 128C305.7 128 320 113.7 320 96V32H394.8C421.9 32 446 49.08 455.1 74.63L572.9 407.2C574.9 413 576 419.2 576 425.4C576 455.5 551.5 480 521.4 480H320V416C320 398.3 305.7 384 288 384C270.3 384 256 398.3 256 416V480H54.61C24.45 480 0 455.5 0 425.4C0 419.2 1.06 413 3.133 407.2L120.9 74.63C129.1 49.08 154.1 32 181.2 32H255.1L256 96zM320 224C320 206.3 305.7 192 288 192C270.3 192 256 206.3 256 224V288C256 305.7 270.3 320 288 320C305.7 320 320 305.7 320 288V224z">
                                </path>
                            </svg>
                        </div>
                        <span>Lộ trình</span>
                    </li>
                    <li class="blog tab">
                        <div class="icon">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="newspaper"
                                class="svg-inline--fa fa-newspaper " role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512">
                                <path fill="currentColor"
                                    d="M480 32H128C110.3 32 96 46.33 96 64v336C96 408.8 88.84 416 80 416S64 408.8 64 400V96H32C14.33 96 0 110.3 0 128v288c0 35.35 28.65 64 64 64h384c35.35 0 64-28.65 64-64V64C512 46.33 497.7 32 480 32zM272 416h-96C167.2 416 160 408.8 160 400C160 391.2 167.2 384 176 384h96c8.836 0 16 7.162 16 16C288 408.8 280.8 416 272 416zM272 320h-96C167.2 320 160 312.8 160 304C160 295.2 167.2 288 176 288h96C280.8 288 288 295.2 288 304C288 312.8 280.8 320 272 320zM432 416h-96c-8.836 0-16-7.164-16-16c0-8.838 7.164-16 16-16h96c8.836 0 16 7.162 16 16C448 408.8 440.8 416 432 416zM432 320h-96C327.2 320 320 312.8 320 304C320 295.2 327.2 288 336 288h96C440.8 288 448 295.2 448 304C448 312.8 440.8 320 432 320zM448 208C448 216.8 440.8 224 432 224h-256C167.2 224 160 216.8 160 208v-96C160 103.2 167.2 96 176 96h256C440.8 96 448 103.2 448 112V208z">
                                </path>
                            </svg>
                        </div>
                        <span>Bài viết</span>
                    </li>
                    <li class="ques tab">
                        <div class="icon">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="laptop-code"
                                class="svg-inline--fa fa-laptop-code " role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 640 512">
                                <path fill="currentColor"
                                    d="M128 96h384v256h64V80C576 53.63 554.4 32 528 32h-416C85.63 32 64 53.63 64 80V352h64V96zM624 384h-608C7.25 384 0 391.3 0 400V416c0 35.25 28.75 64 64 64h512c35.25 0 64-28.75 64-64v-16C640 391.3 632.8 384 624 384zM365.9 286.2C369.8 290.1 374.9 292 380 292s10.23-1.938 14.14-5.844l48-48c7.812-7.813 7.812-20.5 0-28.31l-48-48c-7.812-7.813-20.47-7.813-28.28 0c-7.812 7.813-7.812 20.5 0 28.31l33.86 33.84l-33.86 33.84C358 265.7 358 278.4 365.9 286.2zM274.1 161.9c-7.812-7.813-20.47-7.813-28.28 0l-48 48c-7.812 7.813-7.812 20.5 0 28.31l48 48C249.8 290.1 254.9 292 260 292s10.23-1.938 14.14-5.844c7.812-7.813 7.812-20.5 0-28.31L240.3 224l33.86-33.84C281.1 182.4 281.1 169.7 274.1 161.9z">
                                </path>
                            </svg>
                        </div>
                        <span>Hỏi đáp</span>
                    </li>
                    <li class="news">
                        <div class="icon">
                            <svg viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                                <path fill="currentColor"
                                    d="M12,8H4A2,2 0 0,0 2,10V14A2,2 0 0,0 4,16H5V20A1,1 0 0,0 6,21H8A1,1 0 0,0 9,20V16H12L17,20V4L12,8M15,15.6L13,14H4V10H13L15,8.4V15.6M21.5,12C21.5,13.71 20.54,15.26 19,16V8C20.53,8.75 21.5,10.3 21.5,12Z">
                                </path>
                            </svg>
                        </div>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            <div class="slide-container">
                <div class="slideshow">
                    
                </div>
                <div class="slide-index">
                    <div class="slide-tab active"></div>
                    <div class="slide-tab"></div>
                    <div class="slide-tab"></div>
                    <div class="slide-tab"></div>
                    <div class="slide-tab"></div>
                    <div class="slide-tab"></div>
                </div>
            </div>
            <div class="pro-courses">
                <div class="heading">
                    <h2 class="title skeleton skeleton-title">Em lỡ làm giao diện này rồi :(</h2>
                </div>
                <ul class="course-list">

                </ul>
            </div>
        </main>

        <!-- Template -->
        <template id="course-template">
            <li class="course">
                <div class="thumb skeleton">
                    <div class="icon-wrap">
                        <img src="" class="skeleton" alt="">
                    </div>
                    <img src="" class="skeleton" alt="">
                    <div class="overlay">
                        <div class="see-course">
                            <div class="skeleton skeleton-sub"></div>
                        </div>
                    </div>
                </div>
                <h3 class="course-name">
                    <div class="skeleton skeleton-sub"></div>
                </h3>
                <div class="price">
                    <div class="skeleton skeleton-sub"></div>
                </div>
            </li>
        </template>

        <template id="slide-template">
            <div class="slideshow-left">
                <div class="title skeleton skeleton-title"></div>
                <p class="desc">
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                </p>
                <div class="see-more-btn skeleton skeleton-btn"></div>
            </div>
            <div class="slideshow-right">
                <img src="https://files.fullstack.edu.vn/f8-prod/banners/36/6454dee96205c.png" alt="">
            </div>
            <div class="slide-controls">
                <div class="prev">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="next">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </template>

    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
