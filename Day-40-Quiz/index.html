<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizizz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <div class="header">
            <div class="time-line">
                <div class="time-progress"></div>
            </div>
            <div class="row">
                <div class="left">
                    <div class="progress">
                        <div class="completed">
                            <span>0</span>
                            /
                            <span class="total">0</span>
                        </div>
                    </div>
                    <div class="streak">
                        <div class="display">
                            <div class="hihi"></div>
                            <span>Streak</span>
                            <span class="total">0</span>
                        </div>
                        <div class="bonus">
                            <span>0</span>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="score">
                        Score: <span>0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="inner">
            
        </div>
    </div>
    <div class="start">
        <h1></h1>
        <button class="start-btn">Start</button>
    </div>
    
    <div class="end">
        <div class="inner">
            <h3>Game performance</h3>
        <div class="result">
            <span>Accuracy</span>
            <div class="haha">
                <div class="haha-progress">
                    <div class="percent">25%</div>
                </div>
            </div>
        </div>
        <div class="tongket">
            <div class="score">
                <span>1000</span>
                <div>Score</div> 
            </div>
            <div class="chuoi">
                <span>3</span>
                <div>Streak</div> 
            </div>
            <div class="correct">
                <span>2</span>
                <div>Correct</div> 
            </div>
            <div class="incorrect">
                <span>1</span>
                <div>incorrect</div> 
            </div>
        </div>
        <div class="play-again-btn">
            Bài chưa làm xong! F5 để chơi lại :)))
        </div>
    </div>
</div>
    <script src="./main.js"></script>
</body>
</html>
