<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Access Manager</title>

    <link rel="stylesheet" href="./css/bai3.css">
</head>

<body>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="city">City of Employment:</label>
            <input type="text" name="city" id="city" required>
        </div>

        <div class="form-group">
            <label for="server">Web server:</label>
            <select name="server" id="server" name="server">
                <option value="0">--Choose a server--</option>
                <option value="1">Server 1</option>
                <option value="2">Server 2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Please specify your role</label>
            <div class="role-list">
                <div class="role">
                    <input type="radio" name="role" value="Admin">
                    <span>Admin</span>
                </div>
                <div class="role">
                    <input type="radio" name="role" value="Engineer">
                    <span>Engineer</span>
                </div>
                <div class="role">
                    <input type="radio" name="role" value="Manager">
                    <span>Manager</span>
                </div>
                <div class="role">
                    <input type="radio" name="role" value="Guest">
                    <span>Guest</span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="">Single Sign-on to the following:</label>
            <div class="list-options">
                <div class="option">
                    <input type="checkbox" name="relogin" value="Mail">
                    <span>Mail</span>
                </div>
                <div class="option">
                    <input type="checkbox" name="relogin" value="Payroll">
                    <span>Payroll</span>
                </div>
                <div class="option">
                    <input type="checkbox" name="relogin" value="Self-service">
                    <span>Self-service</span>
                </div>
            </div>
        </div>
        
        <div class="form-btns">
            <button type="submit" class="submit-btn">Login</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</body>

</html>
